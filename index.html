<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冬季只見線之旅 ❄️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background: linear-gradient(180deg, #dbeafe 0%, #eff6ff 100%); color: #475569; overflow-x: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .snowflake { position: fixed; top: -10px; color: white; z-index: 0; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.6); }
        .day-btn.active { background-color: #38bdf8; color: white; transform: scale(1.05); box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4); }
        .memo-link { color: #38bdf8; text-decoration: underline; font-weight: bold; word-break: break-all; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .img-container { position: relative; width: 100%; aspect-ratio: 16 / 9; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="pb-24">

    <div id="loading-screen">
        <div class="text-sky-400 text-6xl mb-4 animate-spin"><i class="fas fa-snowflake"></i></div>
        <p id="loading-text" class="text-sky-500 font-bold">正在同步雪國行程...</p>
    </div>

    <div id="snow-container"></div>

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6 py-4 rounded-b-[2rem] shadow-sm border-b border-blue-50">
        <div class="flex justify-between items-center">
            <h1 id="trip-title" class="text-xl font-black text-sky-500 tracking-wider">讀取中...</h1>
            <div class="bg-blue-50 text-sky-400 w-10 h-10 rounded-full flex items-center justify-center shadow-inner"><i class="fas fa-snowflake fa-spin"></i></div>
        </div>
    </header>

    <main id="app-content" class="relative z-10">
        <section class="px-5 mt-4">
            <div id="weather-box" class="glass-card rounded-[2rem] p-5 flex items-center justify-between shadow-sm border border-white/60">
                <div class="flex items-center gap-4">
                    <div id="weather-icon" class="text-4xl"><i class="fas fa-location-arrow text-sky-300 animate-pulse"></i></div>
                    <div>
                        <h4 id="weather-location" class="font-black text-slate-700 text-lg">定位中...</h4>
                        <p id="weather-desc" class="text-slate-500 text-xs font-bold">請允許 GPS 存取</p>
                    </div>
                </div>
                <div class="text-right">
                    <div id="weather-temp" class="text-3xl font-black text-sky-500">--°C</div>
                    <div id="weather-rain" class="text-[10px] text-slate-400 font-bold">降雨 --%</div>
                </div>
            </div>
        </section>

        <section id="tab-schedule" class="tab-content">
            <nav id="day-tabs" class="flex overflow-x-auto p-4 gap-3 sticky top-[85px] z-40 hide-scroll"></nav>
            <div id="schedule-container" class="px-4 pb-4 space-y-5"></div>
        </section>

        <section id="tab-expenses" class="tab-content hidden px-5 py-6">
            <div class="bg-gradient-to-r from-sky-400 to-blue-400 rounded-[2rem] p-6 shadow-lg text-white text-center mb-8">
                <p class="text-blue-100 text-sm font-bold mb-1">公積金總支出</p>
                <h2 id="total-expense" class="text-4xl font-black">¥ 0</h2>
            </div>
            <div class="glass-card rounded-[2rem] p-5 mb-6">
                <input id="exp-title" type="text" placeholder="品項名稱" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm mb-3 outline-none">
                <div class="flex gap-3">
                    <input id="exp-amount" type="number" placeholder="金額" class="w-2/3 bg-slate-50 border-none rounded-2xl p-4 text-sm outline-none">
                    <button onclick="addExpense()" class="w-1/3 bg-rose-400 text-white rounded-2xl font-bold active:scale-95 transition">新增</button>
                </div>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </section>
    </main>

    <div id="memo-modal" class="fixed inset-0 bg-slate-900/40 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] overflow-hidden shadow-2xl p-8 relative">
            <h3 id="modal-title" class="text-2xl font-black text-slate-700 mb-4 text-center border-b pb-2"></h3>
            <div class="bg-slate-50 rounded-2xl p-4 text-sm text-slate-600 leading-7 max-h-60 overflow-y-auto">
                <div id="modal-memo-content"></div>
            </div>
            <button onclick="closeMemo()" class="mt-6 w-full bg-slate-800 text-white py-4 rounded-2xl font-bold active:scale-95 transition">關閉</button>
        </div>
    </div>

    <footer class="fixed bottom-6 left-6 right-6 h-16 bg-white/90 backdrop-blur-md rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button onclick="switchTab('schedule')" class="text-sky-400"><i class="fas fa-map text-xl"></i></button>
        <button onclick="switchTab('expenses')" class="text-slate-300"><i class="fas fa-yen-sign text-xl"></i></button>
    </footer>

    <script>
        let travelData = {};
        const apiUrl = "https://script.google.com/macros/s/AKfycbzDB3nOB_gZuJsnpwAX7c_3gzomqmnsZmm9FKXmvybZ4UmW_218h-V-o3N9M5v6uww06w/exec";

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" class="memo-link">${url}</a>`);
        }

        // 呼叫手機 GO APP
        function openGoApp() {
            const goAppUrl = "goapp://app";
            const downloadUrl = "https://go.mo-t.com/";
            window.location.href = goAppUrl;
            setTimeout(() => {
                if (document.hasFocus()) { window.open(downloadUrl, '_blank'); }
            }, 1000);
        }

        // 多點資料格式化 (處理 \n 為清單)
        function formatMultiLines(text) {
            if (!text) return '尚無內容';
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
            if (lines.length <= 1) return linkify(text);
            return `<ol class="list-decimal ml-5 space-y-1">${lines.map(l => `<li>${linkify(l)}</li>`).join('')}</ol>`;
        }

        // 時間格式精準修正
        function formatTimeDisplay(timeStr) {
            if (!timeStr) return "--:--";
            // 如果是長日期字串 (例如包含 GMT)
            if (timeStr.length > 8 && timeStr.includes(" ")) {
                try {
                    const d = new Date(timeStr);
                    // 轉為日本時區 HH:mm
                    return d.toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Tokyo' });
                } catch(e) { return timeStr.substring(0, 5); }
            }
            return timeStr.substring(0, 5);
        }

        // 天氣 GPS
        async function updateWeatherByGPS() {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current=temperature_2m,weather_code&daily=precipitation_probability_max&timezone=auto`);
                    const data = await res.json();
                    document.getElementById('weather-location').innerText = "目前位置";
                    document.getElementById('weather-temp').innerText = Math.round(data.current.temperature_2m) + "°C";
                    document.getElementById('weather-rain').innerText = "降雨機率 " + data.daily.precipitation_probability_max[0] + "%";
                    setWeatherStatus(data.current.weather_code);
                } catch (e) { console.error(e); }
            });
        }

        function setWeatherStatus(code) {
            let icon = '<i class="fas fa-cloud text-sky-300"></i>', desc = "多雲";
            if (code === 0) { icon = '<i class="fas fa-sun text-orange-400"></i>'; desc = "晴朗"; }
            else if (code >= 71 && code <= 77) { icon = '<i class="fas fa-snowflake text-blue-200 animate-bounce"></i>'; desc = "正在下雪"; }
            document.getElementById('weather-icon').innerHTML = icon;
            document.getElementById('weather-desc').innerText = desc;
        }

        async function fetchTravelData() {
            try {
                const res = await fetch(apiUrl + "?t=" + Date.now());
                travelData = await res.json();
                document.getElementById('loading-screen').style.display = 'none';
                renderSchedule();
                renderExpenses();
                createSnow();
            } catch (e) { document.getElementById('loading-text').innerText = "連線失敗"; }
        }

        function renderSchedule() {
            if (!travelData.days) return;
            document.getElementById('trip-title').innerText = travelData.title;
            const tabs = document.getElementById('day-tabs');
            const container = document.getElementById('schedule-container');
            tabs.innerHTML = ''; container.innerHTML = '';

            travelData.days.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = `day-btn flex-shrink-0 px-5 py-3 rounded-[1.5rem] text-sm font-bold bg-white text-slate-400 border border-slate-100 ${i === 0 ? 'active' : ''}`;
                btn.innerHTML = `<span class="block text-[10px] opacity-60">Day ${d.day}</span>${d.date}`;
                btn.onclick = () => {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showDay(d.day);
                };
                tabs.appendChild(btn);

                const div = document.createElement('div');
                div.id = `day-sec-${d.day}`;
                div.className = `day-section ${i === 0 ? '' : 'hidden'}`;
                
                let html = '';
                d.items.forEach((item, idx) => {
                    // 安全處理 memo 避免引號錯誤
                    const safeMemo = encodeURIComponent(item.memo || "");
                    html += `
                        <div class="glass-card rounded-[2rem] overflow-hidden mb-5 shadow-sm">
                            <div class="img-container">
                                <img src="${item.img}" class="w-full h-full object-cover">
                                <div class="absolute top-3 left-3 bg-white/90 px-4 py-1.5 rounded-full text-sm font-black text-sky-500 shadow-sm">
                                    <i class="far fa-clock mr-1"></i>${formatTimeDisplay(item.time)}
                                </div>
                            </div>
                            <div class="p-5">
                                <h3 class="font-black text-lg text-slate-700 mb-2">${item.title}</h3>
                                <div class="text-slate-500 text-sm leading-relaxed mb-4">
                                    ${formatMultiLines(item.desc)}
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="openMemo('${item.title}', '${safeMemo}')" class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-xl text-[10px] font-bold active:bg-slate-200 transition">筆記</button>
                                    <a href="${item.map}" target="_blank" class="flex-1 bg-sky-400 text-white py-3 rounded-xl text-[10px] font-bold text-center shadow-md flex items-center justify-center">導航</a>
                                    <button onclick="openGoApp()" class="flex-1 bg-black text-white py-3 rounded-xl text-[10px] font-bold shadow-md flex items-center justify-center gap-1">
                                        <i class="fas fa-taxi text-yellow-400"></i> GO
                                    </button>
                                </div>
                            </div>
                        </div>`;
                });
                div.innerHTML = html;
                container.appendChild(div);
            });
        }

        function showDay(d) {
            document.querySelectorAll('.day-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`day-sec-${d}`).classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            const btns = document.querySelectorAll('footer button');
            btns[0].className = tab === 'schedule' ? 'text-sky-400' : 'text-slate-300';
            btns[1].className = tab === 'expenses' ? 'text-sky-400' : 'text-slate-300';
        }

        function openMemo(title, encodedMemo) {
            const memo = decodeURIComponent(encodedMemo);
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-memo-content').innerHTML = formatMultiLines(memo);
            document.getElementById('memo-modal').classList.replace('hidden', 'flex');
        }

        function closeMemo() { document.getElementById('memo-modal').classList.replace('flex', 'hidden'); }

        // 記帳與雪花... (其餘邏輯維持)
        let expenses = JSON.parse(localStorage.getItem('trip_exp')) || [];
        function addExpense() {
            const t = document.getElementById('exp-title').value, a = parseFloat(document.getElementById('exp-amount').value);
            if (!t || !a) return;
            expenses.unshift({ title: t, amount: a, id: Date.now() });
            localStorage.setItem('trip_exp', JSON.stringify(expenses));
            renderExpenses();
            document.getElementById('exp-title').value = ''; document.getElementById('exp-amount').value = '';
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list'); let total = 0;
            list.innerHTML = '';
            expenses.forEach(e => {
                total += e.amount;
                list.innerHTML += `<div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm">
                    <span class="font-bold text-slate-700">${e.title}</span><span class="font-black text-sky-500">¥${e.amount}</span>
                </div>`;
            });
            document.getElementById('total-expense').innerText = `¥ ${total.toLocaleString()}`;
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 20; i++) {
                const snow = document.createElement('div');
                snow.innerHTML = '❄'; snow.className = 'snowflake';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(snow);
            }
        }

        window.onload = () => { fetchTravelData(); updateWeatherByGPS(); };
    </script>
</body>
</html>
