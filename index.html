<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冬季只見線之旅 ❄️</title>
    
    <link rel="manifest" href="manifest.json?v=4">
    <meta name="theme-color" content="#38bdf8">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2334/2334855.png?v=4">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background: linear-gradient(180deg, #dbeafe 0%, #eff6ff 100%); color: #475569; overflow-x: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .snowflake { position: fixed; top: -10px; color: white; z-index: 0; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.6); transition: all 0.3s; }
        .day-btn.active { background-color: #38bdf8; color: white; transform: scale(1.05); box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4); }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .img-container { position: relative; width: 100%; aspect-ratio: 16 / 9; overflow: hidden; background: #e2e8f0; }
        .item-completed { opacity: 0.6; filter: grayscale(0.4); transform: scale(0.98); }
    </style>
</head>
<body class="pb-24">

    <div id="loading-screen">
        <div class="text-sky-400 text-6xl mb-4 animate-spin"><i class="fas fa-snowflake"></i></div>
        <p id="loading-text" class="text-sky-500 font-bold">同步資料中...</p>
    </div>

    <div id="snow-container"></div>

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6 py-4 rounded-b-[2rem] shadow-sm border-b border-blue-50">
        <div class="flex justify-between items-center">
            <h1 id="trip-title" class="text-xl font-black text-sky-500 tracking-wider">冬季只見線之旅 ☃️</h1>
            <div class="bg-blue-50 text-sky-400 w-10 h-10 rounded-full flex items-center justify-center shadow-inner overflow-hidden">
                <img src="https://cdn-icons-png.flaticon.com/512/2334/2334855.png" class="w-7 h-7 object-contain">
            </div>
        </div>
    </header>

    <main id="app-content">
        <section id="tab-schedule" class="tab-content">
            <nav id="day-tabs" class="flex overflow-x-auto p-4 gap-3 sticky top-[85px] z-40 hide-scroll"></nav>
            <div id="schedule-container" class="px-4 pb-4 space-y-5"></div>
        </section>

        <section id="tab-expenses" class="tab-content hidden px-5 py-6">
            <div class="bg-gradient-to-r from-sky-400 to-blue-400 rounded-[2rem] p-6 shadow-lg text-white text-center mb-8">
                <p class="text-blue-100 text-sm font-bold mb-1">公積金總額/支出</p>
                <h2 id="total-expense" class="text-4xl font-black">¥ 0</h2>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </section>
    </main>

    <div id="memo-modal" class="fixed inset-0 bg-slate-900/40 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 relative">
            <h3 id="modal-title" class="text-2xl font-black text-slate-700 mb-4 border-b pb-2"></h3>
            <div id="modal-memo-content" class="bg-slate-50 rounded-2xl p-4 text-sm text-slate-600 leading-7 max-h-60 overflow-y-auto"></div>
            <button onclick="closeMemo()" class="mt-6 w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">關閉</button>
        </div>
    </div>

    <footer class="fixed bottom-6 left-6 right-6 h-16 bg-white/90 backdrop-blur-md rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button onclick="switchTab('schedule')" id="btn-schedule" class="text-sky-400"><i class="fas fa-map text-xl"></i></button>
        <button onclick="switchTab('expenses')" id="btn-expenses" class="text-slate-300"><i class="fas fa-yen-sign text-xl"></i></button>
    </footer>

    <script>
        const apiUrl = "https://script.google.com/a/macros/mail3.hwsh.tc.edu.tw/s/AKfycbyn4CPX5ob1SuNsJ9a2d-PUXmfabbmGleyNgMZQijPgZrpqilEYReg1LwDDZuDc3BTP/exec";
        
        let travelData = {};
        let progress = JSON.parse(localStorage.getItem('trip_progress')) || {};

        // --- 核心修正：從地圖連結提取地點並詢問 Gemini ---
        function askGemini(title, mapUrl) {
            let searchLocation = title;
            try {
                // 嘗試從 Google Maps 連結中提取地點名稱 (通常在 /place/ 之後或 q= 之後)
                const url = new URL(mapUrl);
                if (mapUrl.includes('/place/')) {
                    searchLocation = mapUrl.split('/place/')[1].split('/')[0].replace(/\+/g, ' ');
                } else if (url.searchParams.get('q')) {
                    searchLocation = url.searchParams.get('q');
                }
            } catch (e) {
                console.log("無法解析地圖 URL，使用標題代入");
            }

            const prompt = `請針對「${searchLocation}」提供約300字的精簡介紹，內容包含：1.歷史文化意義 2.必吃美食建議 3.冬季景觀特色。請直接給出重點，不要有過多綴字。`;
            const geminiUrl = `https://gemini.google.com/app?prompt=${encodeURIComponent(prompt)}`;
            window.open(geminiUrl, '_blank');
        }

        function openGoApp() {
            const goAppScheme = "jp.go.taxiapp://";
            const webUrl = "https://go.mo-t.com/";
            let hasOpened = false;
            const link = document.createElement('a');
            link.href = goAppScheme;
            link.click();
            window.onblur = () => { hasOpened = true; };
            setTimeout(() => {
                if (!hasOpened && document.visibilityState === 'visible') window.location.href = webUrl;
            }, 1500);
        }

        function formatTime(timeStr) {
            if (!timeStr) return "--:--";
            if (typeof timeStr === 'string' && timeStr.includes('T')) {
                const date = new Date(timeStr);
                return date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
            }
            return timeStr;
        }

        async function fetchTravelData() {
            try {
                const res = await fetch(apiUrl + "?t=" + Date.now());
                travelData = await res.json();
                document.getElementById('loading-screen').style.display = 'none';
                renderSchedule();
                renderExpenses();
                createSnow();
            } catch (e) {
                document.getElementById('loading-text').innerText = "資料同步失敗";
            }
        }

        function renderSchedule() {
            if (!travelData.days) return;
            const tabs = document.getElementById('day-tabs');
            const container = document.getElementById('schedule-container');
            tabs.innerHTML = ''; container.innerHTML = '';

            travelData.days.forEach((d, i) => {
                const btn = document.createElement('button');
                // 修正1：Day 放在日期上方，垂直排列
                btn.className = `day-btn flex-shrink-0 px-6 py-2 rounded-[1.5rem] flex flex-col items-center justify-center bg-white text-slate-400 border border-slate-100 ${i === 0 ? 'active' : ''}`;
                btn.innerHTML = `<span class="text-sm font-bold opacity-70 leading-tight">Day ${d.day}</span><span class="text-sm font-black leading-tight">${d.date}</span>`;
                btn.onclick = () => {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showDay(d.day);
                };
                tabs.appendChild(btn);

                const div = document.createElement('div');
                div.id = `day-sec-${d.day}`;
                div.className = `day-section ${i === 0 ? '' : 'hidden'}`;
                
                let html = '';
                d.items.forEach((item, idx) => {
                    const itemId = `d${d.day}i${idx}`;
                    const isDone = progress[itemId];
                    
                    html += `
                        <div class="glass-card rounded-[2rem] overflow-hidden mb-5 shadow-sm ${isDone ? 'item-completed' : ''}">
                            <div class="img-container">
                                <img src="${item.img}" class="w-full h-full object-cover">
                                <div class="absolute top-3 left-3 bg-white/90 px-4 py-1.5 rounded-full text-sm font-black text-sky-500 shadow-sm">
                                    <i class="far fa-clock mr-1"></i>${formatTime(item.time)}
                                </div>
                                <button onclick="toggleProgress('${itemId}')" class="absolute top-3 right-3 w-10 h-10 rounded-full bg-white/90 shadow-sm flex items-center justify-center">
                                    ${isDone ? '✅' : '○'}
                                </button>
                            </div>
                            <div class="p-5">
                                <h3 class="font-black text-lg text-slate-700 mb-3">${item.title}</h3>
                                <div class="grid grid-cols-2 gap-2 mb-3">
                                    <button onclick="askGemini('${item.title}', '${item.map}')" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-3 rounded-xl text-[10px] font-bold shadow-md active:scale-95 transition">
                                        <i class="fas fa-robot mr-1"></i>景點介紹 (AI)
                                    </button>
                                    <button onclick="openMemo('${item.title}', '${encodeURIComponent(item.memo || "")}')" class="bg-slate-100 text-slate-600 py-3 rounded-xl text-[10px] font-bold">查看筆記</button>
                                </div>
                                <div class="grid grid-cols-2 gap-2">
                                    <button onclick="openGoApp()" class="bg-black text-white py-3 rounded-xl text-[10px] font-bold flex items-center justify-center">GO 叫車</button>
                                    <a href="${item.map}" target="_blank" class="bg-sky-400 text-white py-3 rounded-xl text-[10px] font-bold text-center flex items-center justify-center shadow-sm">開啟導航</a>
                                </div>
                            </div>
                        </div>`;
                });
                div.innerHTML = html;
                container.appendChild(div);
            });
        }

        function showDay(d) {
            document.querySelectorAll('.day-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`day-sec-${d}`).classList.remove('hidden');
        }
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
        }
        function openMemo(title, memo) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-memo-content').innerText = decodeURIComponent(memo) || '尚無筆記';
            document.getElementById('memo-modal').classList.replace('hidden', 'flex');
        }
        function closeMemo() { document.getElementById('memo-modal').classList.replace('flex', 'hidden'); }
        function createSnow() {
            const container = document.getElementById('snow-container');
            if (container.children.length > 0) return;
            for (let i = 0; i < 20; i++) {
                const snow = document.createElement('div');
                snow.innerHTML = '❄'; snow.className = 'snowflake';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(snow);
            }
        }
        function toggleProgress(itemId) {
            progress[itemId] = !progress[itemId];
            localStorage.setItem('trip_progress', JSON.stringify(progress));
            renderSchedule();
        }
        window.onload = () => fetchTravelData();
    </script>
</body>
</html>
