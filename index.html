<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å†¬å­£åªè¦‹ç·šä¹‹æ—… â„ï¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background: linear-gradient(180deg, #dbeafe 0%, #eff6ff 100%); color: #475569; overflow-x: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .snowflake { position: fixed; top: -10px; color: white; z-index: 0; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.6); }
        .day-btn.active { background-color: #38bdf8; color: white; transform: scale(1.05); box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4); }
        .memo-link { color: #38bdf8; text-decoration: underline; font-weight: bold; word-break: break-all; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="pb-24">

    <div id="loading-screen">
        <div class="text-sky-400 text-6xl mb-4 animate-spin"><i class="fas fa-snowflake"></i></div>
        <p id="loading-text" class="text-sky-500 font-bold">æ­£åœ¨åŒæ­¥é›ªåœ‹è¡Œç¨‹...</p>
    </div>

    <div id="snow-container"></div>

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6 py-4 rounded-b-[2rem] shadow-sm border-b border-blue-50">
        <div class="flex justify-between items-center">
            <h1 id="trip-title" class="text-xl font-black text-sky-500 tracking-wider">è®€å–ä¸­...</h1>
            <div class="bg-blue-50 text-sky-400 w-10 h-10 rounded-full flex items-center justify-center shadow-inner"><i class="fas fa-snowflake fa-spin"></i></div>
        </div>
    </header>

    <main id="app-content" class="relative z-10">
        <section id="tab-schedule" class="tab-content">
            <nav id="day-tabs" class="flex overflow-x-auto p-4 gap-3 sticky top-[85px] z-40 hide-scroll"></nav>
            <div id="schedule-container" class="px-4 pb-4 space-y-5"></div>
        </section>

        <section id="tab-expenses" class="tab-content hidden px-5 py-6">
            <div class="bg-gradient-to-r from-sky-400 to-blue-400 rounded-[2rem] p-6 shadow-lg text-white text-center mb-8">
                <p class="text-blue-100 text-sm font-bold mb-1">å…¬ç©é‡‘ç¸½æ”¯å‡º</p>
                <h2 id="total-expense" class="text-4xl font-black">Â¥ 0</h2>
            </div>
            <div class="glass-card rounded-[2rem] p-5 mb-6">
                <input id="exp-title" type="text" placeholder="å“é …åç¨±ğŸ±" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm mb-3 outline-none">
                <div class="flex gap-3">
                    <input id="exp-amount" type="number" placeholder="Â¥ é‡‘é¡" class="w-2/3 bg-slate-50 border-none rounded-2xl p-4 text-sm outline-none">
                    <button onclick="addExpense()" class="w-1/3 bg-rose-400 text-white rounded-2xl font-bold active:scale-95 transition">æ–°å¢</button>
                </div>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </section>
    </main>

    <div id="memo-modal" class="fixed inset-0 bg-slate-900/40 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] overflow-hidden shadow-2xl p-8 relative">
            <h3 id="modal-title" class="text-2xl font-black text-slate-700 mb-4 text-center border-b pb-2"></h3>
            <div class="bg-slate-50 rounded-2xl p-4 text-sm text-slate-600 leading-7 max-h-60 overflow-y-auto">
                <p id="modal-memo" class="whitespace-pre-wrap"></p>
            </div>
            <button onclick="closeMemo()" class="mt-6 w-full bg-slate-800 text-white py-4 rounded-2xl font-bold active:scale-95 transition">é—œé–‰</button>
        </div>
    </div>

    <footer class="fixed bottom-6 left-6 right-6 h-16 bg-white/90 backdrop-blur-md rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button onclick="switchTab('schedule')" class="text-sky-400"><i class="fas fa-map text-xl"></i></button>
        <button onclick="switchTab('expenses')" class="text-slate-300"><i class="fas fa-yen-sign text-xl"></i></button>
    </footer>

    <script>
        let travelData = {};
        const apiUrl = "https://script.google.com/macros/s/AKfycbzDB3nOB_gZuJsnpwAX7c_3gzomqmnsZmm9FKXmvybZ4UmW_218h-V-o3N9M5v6uww06w/exec";

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" class="memo-link">${url}</a>`);
        }

        async function fetchTravelData() {
            try {
                const response = await fetch(apiUrl + "?t=" + new Date().getTime());
                travelData = await response.json();
                document.getElementById('loading-screen').style.display = 'none';
                renderSchedule();
                renderExpenses();
                createSnow();
            } catch (error) {
                document.getElementById('loading-text').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ API æˆ–æ¬Šé™";
            }
        }

        function renderSchedule() {
            if (!travelData.days) return;
            document.getElementById('trip-title').innerText = travelData.title;
            const tabs = document.getElementById('day-tabs');
            const container = document.getElementById('schedule-container');

            travelData.days.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = `day-btn flex-shrink-0 px-5 py-3 rounded-[1.5rem] text-sm font-bold bg-white text-slate-400 border border-slate-100 ${i === 0 ? 'active' : ''}`;
                btn.innerHTML = `<span class="block text-[10px] opacity-60">Day ${d.day}</span>${d.date}`;
                btn.onclick = () => {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showDay(d.day);
                };
                tabs.appendChild(btn);

                const div = document.createElement('div');
                div.id = `day-sec-${d.day}`;
                div.className = `day-section ${i === 0 ? '' : 'hidden'}`;
                
                let html = '';
                d.items.forEach(item => {
                    html += `
                        <div class="glass-card rounded-[2rem] overflow-hidden mb-5 shadow-sm">
                            <div class="relative h-48 overflow-hidden">
                                <img src="${item.img}" class="w-full h-full object-cover" loading="lazy">
                                <div class="absolute top-3 left-3 bg-white/90 px-3 py-1 rounded-full text-xs font-black text-sky-500 shadow-sm">${item.time}</div>
                            </div>
                            <div class="p-5">
                                <h3 class="font-black text-lg text-slate-700 mb-1">${item.title}</h3>
                                <p class="text-slate-500 text-sm leading-relaxed mb-4">${item.desc || ''}</p>
                                
                                <div class="flex gap-2">
                                    <button onclick="openMemo('${item.title}', '${item.memo.replace(/'/g, "\\'")}')" class="flex-1 bg-slate-100 text-slate-600 py-3 rounded-2xl text-xs font-bold active:bg-slate-200 transition">ç­†è¨˜</button>
                                    <a href="${item.map}" target="_blank" class="flex-1 bg-sky-400 text-white py-3 rounded-2xl text-xs font-bold text-center shadow-lg shadow-sky-200 active:bg-sky-500 transition">å°èˆª</a>
                                </div>
                            </div>
                        </div>`;
                });
                div.innerHTML = html;
                container.appendChild(div);
            });
        }

        function showDay(d) {
            document.querySelectorAll('.day-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`day-sec-${d}`).classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
        }

        function openMemo(title, text) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-memo').innerHTML = linkify(text);
            document.getElementById('memo-modal').classList.replace('hidden', 'flex');
        }

        function closeMemo() { document.getElementById('memo-modal').classList.replace('flex', 'hidden'); }

        // --- è¨˜å¸³é‚è¼¯ ---
        let expenses = JSON.parse(localStorage.getItem('trip_exp')) || [];
        function addExpense() {
            const title = document.getElementById('exp-title').value;
            const amount = parseFloat(document.getElementById('exp-amount').value);
            if (!title || !amount) return;
            expenses.unshift({ title, amount, id: Date.now() });
            localStorage.setItem('trip_exp', JSON.stringify(expenses));
            renderExpenses();
            document.getElementById('exp-title').value = '';
            document.getElementById('exp-amount').value = '';
        }

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            let total = 0;
            list.innerHTML = '';
            expenses.forEach(e => {
                total += e.amount;
                list.innerHTML += `<div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm">
                    <span class="font-bold text-slate-700">${e.title}</span>
                    <span class="font-black text-sky-500">Â¥${e.amount}</span>
                </div>`;
            });
            document.getElementById('total-expense').innerText = `Â¥ ${total.toLocaleString()}`;
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 20; i++) {
                const snow = document.createElement('div');
                snow.innerHTML = 'â„';
                snow.className = 'snowflake';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(snow);
            }
        }

        window.onload = fetchTravelData;
    </script>
</body>
</html>
