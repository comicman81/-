<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å†¬å­£åªè¦‹ç·šä¹‹æ—… â„ï¸</title>
    
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#38bdf8">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2334/2334855.png?v=2">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background: linear-gradient(180deg, #dbeafe 0%, #eff6ff 100%); color: #475569; overflow-x: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .snowflake { position: fixed; top: -10px; color: white; z-index: 0; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.6); transition: all 0.3s; }
        .day-btn.active { background-color: #38bdf8; color: white; transform: scale(1.05); box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4); }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .img-container { position: relative; width: 100%; aspect-ratio: 16 / 9; overflow: hidden; background: #e2e8f0; }
        .item-completed { opacity: 0.6; filter: grayscale(0.4); transform: scale(0.98); }
        .memo-link { color: #38bdf8; text-decoration: underline; font-weight: bold; word-break: break-all; }
    </style>
</head>
<body class="pb-24">

    <div id="loading-screen">
        <div class="text-sky-400 text-6xl mb-4 animate-spin"><i class="fas fa-snowflake"></i></div>
        <p id="loading-text" class="text-sky-500 font-bold">åŒæ­¥è³‡æ–™ä¸­...</p>
    </div>

    <div id="snow-container"></div>

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6 py-4 rounded-b-[2rem] shadow-sm border-b border-blue-50">
        <div class="flex justify-between items-center">
            <h1 id="trip-title" class="text-xl font-black text-sky-500 tracking-wider">å†¬å­£åªè¦‹ç·šä¹‹æ—… â˜ƒï¸</h1>
            <div class="bg-blue-50 text-sky-400 w-10 h-10 rounded-full flex items-center justify-center shadow-inner overflow-hidden">
                <img src="https://cdn-icons-png.flaticon.com/512/2334/2334855.png" class="w-7 h-7 object-contain">
            </div>
        </div>
    </header>

    <main id="app-content">
        <section class="px-5 mt-4">
            <div id="weather-box" class="glass-card rounded-[2rem] p-5 flex items-center justify-between shadow-sm">
                <div class="flex items-center gap-4">
                    <div id="weather-icon" class="text-4xl text-sky-300"><i class="fas fa-cloud-meatball"></i></div>
                    <div>
                        <h4 id="weather-location" class="font-black text-slate-700 text-lg">å®šä½ä¸­...</h4>
                        <p id="weather-desc" class="text-slate-500 text-xs font-bold">æ›´æ–°ä¸­</p>
                    </div>
                </div>
                <div class="text-right">
                    <div id="weather-temp" class="text-3xl font-black text-sky-500">--Â°C</div>
                    <div id="weather-rain" class="text-[10px] text-slate-400 font-bold">é™é›¨ --%</div>
                </div>
            </div>
        </section>

        <section id="tab-schedule" class="tab-content">
            <nav id="day-tabs" class="flex overflow-x-auto p-4 gap-3 sticky top-[85px] z-40 hide-scroll"></nav>
            <div id="schedule-container" class="px-4 pb-4 space-y-5"></div>
        </section>

        <section id="tab-expenses" class="tab-content hidden px-5 py-6">
            <div class="bg-gradient-to-r from-sky-400 to-blue-400 rounded-[2rem] p-6 shadow-lg text-white text-center mb-8">
                <p class="text-blue-100 text-sm font-bold mb-1">å…¬ç©é‡‘é¤˜é¡/æ”¯å‡º</p>
                <h2 id="total-expense" class="text-4xl font-black">Â¥ 0</h2>
            </div>
            <div class="glass-card rounded-[2rem] p-5 mb-6">
                <input id="exp-title" type="text" placeholder="å“é …åç¨±ğŸ±" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm mb-3 outline-none">
                <div class="flex gap-3">
                    <input id="exp-amount" type="number" placeholder="Â¥ é‡‘é¡" class="w-2/3 bg-slate-50 border-none rounded-2xl p-4 text-sm outline-none">
                    <button id="add-exp-btn" onclick="addExpense()" class="w-1/3 bg-rose-400 text-white rounded-2xl font-bold active:scale-95 transition">æ–°å¢</button>
                </div>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </section>
    </main>

    <div id="memo-modal" class="fixed inset-0 bg-slate-900/40 z-[100] hidden items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 relative">
            <h3 id="modal-title" class="text-2xl font-black text-slate-700 mb-4 border-b pb-2"></h3>
            <div id="modal-memo-content" class="bg-slate-50 rounded-2xl p-4 text-sm text-slate-600 leading-7 max-h-60 overflow-y-auto"></div>
            <button onclick="closeMemo()" class="mt-6 w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">é—œé–‰</button>
        </div>
    </div>

    <footer class="fixed bottom-6 left-6 right-6 h-16 bg-white/90 backdrop-blur-md rounded-full shadow-2xl flex justify-around items-center z-50 border border-white/50">
        <button onclick="switchTab('schedule')" id="btn-schedule" class="text-sky-400"><i class="fas fa-map text-xl"></i></button>
        <button onclick="switchTab('expenses')" id="btn-expenses" class="text-slate-300"><i class="fas fa-yen-sign text-xl"></i></button>
    </footer>

    <script>
        const apiUrl = "https://script.google.com/a/macros/mail3.hwsh.tc.edu.tw/s/AKfycbyn4CPX5ob1SuNsJ9a2d-PUXmfabbmGleyNgMZQijPgZrpqilEYReg1LwDDZuDc3BTP/exec";
        
        let travelData = {};
        let progress = JSON.parse(localStorage.getItem('trip_progress')) || {};

        function formatTime(timeStr) {
            if (!timeStr) return "--:--";
            if (typeof timeStr === 'string' && timeStr.includes('T')) {
                const date = new Date(timeStr);
                return date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
            }
            return timeStr;
        }

        function toggleProgress(itemId) {
            progress[itemId] = !progress[itemId];
            localStorage.setItem('trip_progress', JSON.stringify(progress));
            renderSchedule();
        }

        // --- å„ªåŒ–å¾Œçš„ GO å«è»Šé‚è¼¯ ---
        function openGoApp() {
            const goAppScheme = "jp.go.taxiapp://";
            const webUrl = "https://go.mo-t.com/";
            let hasOpened = false;

            // ä½¿ç”¨èƒŒæ™¯é»æ“Šæ³•å–šèµ· APP
            const link = document.createElement('a');
            link.href = goAppScheme;
            link.click();

            window.onblur = function() {
                hasOpened = true; // è¦–çª—å¤±å»ç„¦é»ä»£è¡¨ APP è¢«é–‹å•Ÿ
            };

            // 1.5 ç§’å¾Œå¦‚æœé‚„ç•™åœ¨ç¶²é ï¼Œä»£è¡¨æ²’è£ APPï¼Œè‡ªå‹•è·³è½‰ç¶²é ç‰ˆ
            setTimeout(() => {
                if (!hasOpened && document.visibilityState === 'visible') {
                    window.location.href = webUrl;
                }
            }, 1500);
        }

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" class="memo-link">${url}</a>`);
        }

        function formatMultiLines(text) {
            if (!text) return 'å°šç„¡å…§å®¹';
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
            return lines.length <= 1 ? linkify(text) : `<ol class="list-decimal ml-5 space-y-1">${lines.map(l => `<li>${linkify(l)}</li>`).join('')}</ol>`;
        }

        async function updateWeatherByGPS() {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current=temperature_2m&daily=precipitation_probability_max&timezone=auto`);
                    const data = await res.json();
                    document.getElementById('weather-location').innerText = "ç•¶åœ°æ°£å€™";
                    document.getElementById('weather-temp').innerText = Math.round(data.current.temperature_2m) + "Â°C";
                    document.getElementById('weather-rain').innerText = "é™é›¨ " + data.daily.precipitation_probability_max[0] + "%";
                } catch (e) { console.error(e); }
            });
        }

        async function fetchTravelData() {
            try {
                const res = await fetch(apiUrl + "?t=" + Date.now());
                travelData = await res.json();
                document.getElementById('loading-screen').style.display = 'none';
                renderSchedule();
                renderExpenses();
                createSnow();
            } catch (e) {
                document.getElementById('loading-text').innerHTML = "è³‡æ–™åŒæ­¥å¤±æ•—";
            }
        }

        function renderSchedule() {
            if (!travelData.days) return;
            document.getElementById('trip-title').innerText = travelData.title;
            const tabs = document.getElementById('day-tabs');
            const container = document.getElementById('schedule-container');
            tabs.innerHTML = ''; container.innerHTML = '';

            travelData.days.forEach((d, i) => {
                const btn = document.createElement('button');
                btn.className = `day-btn flex-shrink-0 px-5 py-3 rounded-[1.5rem] text-sm font-bold bg-white text-slate-400 border border-slate-100 ${i === 0 ? 'active' : ''}`;
                btn.innerHTML = `<span class="block text-[10px] opacity-60">Day ${d.day}</span>${d.date}`;
                btn.onclick = () => {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showDay(d.day);
                };
                tabs.appendChild(btn);

                const div = document.createElement('div');
                div.id = `day-sec-${d.day}`;
                div.className = `day-section ${i === 0 ? '' : 'hidden'}`;
                
                let html = '';
                d.items.forEach((item, idx) => {
                    const itemId = `d${d.day}i${idx}`;
                    const isDone = progress[itemId];
                    const encodedMemo = encodeURIComponent(item.memo || "");
                    
                    html += `
                        <div class="glass-card rounded-[2rem] overflow-hidden mb-5 shadow-sm ${isDone ? 'item-completed' : ''}">
                            <div class="img-container">
                                <img src="${item.img}" class="w-full h-full object-cover" onerror="this.src='https://images.unsplash.com/photo-1483921020237-2ff51e8e4b22?w=800'">
                                <div class="absolute top-3 left-3 bg-white/90 px-4 py-1.5 rounded-full text-sm font-black text-sky-500 shadow-sm">
                                    <i class="far fa-clock mr-1"></i>${formatTime(item.time)}
                                </div>
                                <button onclick="toggleProgress('${itemId}')" class="absolute top-3 right-3 w-10 h-10 rounded-full bg-white/90 shadow-sm flex items-center justify-center">
                                    ${isDone ? 'âœ…' : 'â—‹'}
                                </button>
                            </div>
                            <div class="p-5">
                                <h3 class="font-black text-lg text-slate-700 mb-2">${item.title}</h3>
                                <div class="text-slate-500 text-sm leading-relaxed mb-4">${formatMultiLines(item.desc)}</div>
                                <div class="grid grid-cols-3 gap-2">
                                    <button onclick="openMemo('${item.title}', '${encodedMemo}')" class="bg-slate-100 text-slate-600 py-3 rounded-xl text-[10px] font-bold">ç­†è¨˜</button>
                                    <button onclick="openGoApp()" class="bg-black text-white py-3 rounded-xl text-[10px] font-bold flex items-center justify-center btn-action">GO å«è»Š</button>
                                    <a href="${item.map}" target="_blank" class="bg-sky-400 text-white py-3 rounded-xl text-[10px] font-bold text-center flex items-center justify-center shadow-sm">å°èˆª</a>
                                </div>
                            </div>
                        </div>`;
                });
                div.innerHTML = html;
                container.appendChild(div);
            });
        }

        function showDay(d) {
            document.querySelectorAll('.day-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`day-sec-${d}`).classList.remove('hidden');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById('btn-schedule').className = tab === 'schedule' ? 'text-sky-400' : 'text-slate-300';
            document.getElementById('btn-expenses').className = tab === 'expenses' ? 'text-sky-400' : 'text-slate-300';
        }

        function openMemo(title, encodedMemo) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-memo-content').innerHTML = formatMultiLines(decodeURIComponent(encodedMemo));
            document.getElementById('memo-modal').classList.replace('hidden', 'flex');
        }
        function closeMemo() { document.getElementById('memo-modal').classList.replace('flex', 'hidden'); }

        let expenses = JSON.parse(localStorage.getItem('trip_exp')) || [];
        async function addExpense() {
            const t = document.getElementById('exp-title').value, a = parseFloat(document.getElementById('exp-amount').value);
            if (!t || isNaN(a)) return;
            const btn = document.getElementById('add-exp-btn');
            btn.disabled = true; btn.innerText = "åŒæ­¥ä¸­...";
            try {
                await fetch(apiUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'addExpense', title: t, amount: a, user: 'User' }) });
                expenses.unshift({ title: t, amount: a, id: Date.now() });
                saveAndRender();
                document.getElementById('exp-title').value = ''; document.getElementById('exp-amount').value = '';
            } catch (e) { alert("åŒæ­¥å¤±æ•—ï¼Œåƒ…å­˜æ–¼æœ¬æ©Ÿ"); } finally { btn.disabled = false; btn.innerText = "æ–°å¢"; }
        }
        function deleteExpense(id) { if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { expenses = expenses.filter(e => e.id !== id); saveAndRender(); } }
        function saveAndRender() { localStorage.setItem('trip_exp', JSON.stringify(expenses)); renderExpenses(); }
        function renderExpenses() {
            const list = document.getElementById('expense-list'); let total = 0;
            list.innerHTML = expenses.length ? '' : '<p class="text-center text-slate-400 py-10 text-sm">å°šæœªæœ‰æ”¯å‡ºç´€éŒ„</p>';
            expenses.forEach(e => {
                total += e.amount;
                list.innerHTML += `<div class="bg-white p-4 rounded-3xl flex justify-between items-center shadow-sm">
                    <span class="font-bold text-slate-700">${e.title}</span>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-sky-500">Â¥${e.amount.toLocaleString()}</span>
                        <button onclick="deleteExpense(${e.id})" class="text-rose-300 p-2"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('total-expense').innerText = `Â¥ ${total.toLocaleString()}`;
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            if (container.children.length > 0) return;
            for (let i = 0; i < 20; i++) {
                const snow = document.createElement('div');
                snow.innerHTML = 'â„'; snow.className = 'snowflake';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(snow);
            }
        }

        window.onload = () => { fetchTravelData(); updateWeatherByGPS(); };
    </script>
</body>
</html>
