<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>冬季只見線之旅 ❄️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; background: linear-gradient(180deg, #dbeafe 0%, #eff6ff 100%); color: #475569; overflow-x: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .snowflake { position: fixed; top: -10px; color: white; z-index: 0; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.6); }
        .day-btn.active { background-color: #38bdf8; color: white; transform: scale(1.05); box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4); }
        .memo-link { color: #38bdf8; text-decoration: underline; font-weight: bold; word-break: break-all; }
        #loading-screen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .img-container { position: relative; width: 100%; aspect-ratio: 16 / 9; overflow: hidden; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <div id="loading-screen">
        <div class="text-sky-400 text-6xl mb-4 animate-spin"><i class="fas fa-snowflake"></i></div>
        <p id="loading-text" class="text-sky-500 font-bold">同步行程資料中...</p>
    </div>

    <div id="snow-container"></div>

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6 py-4 rounded-b-[2rem] shadow-sm border-b border-blue-50">
        <div class="flex justify-between items-center">
            <h1 id="trip-title" class="text-xl font-black text-sky-500 tracking-wider">Loading...</h1>
            <div class="bg-blue-50 text-sky-400 w-10 h-10 rounded-full flex items-center justify-center shadow-inner"><i class="fas fa-snowflake fa-spin"></i></div>
        </div>
    </header>

    <main id="app-content" class="relative z-10">
        <section class="px-5 mt-4">
            <div id="weather-box" class="glass-card rounded-[2rem] p-5 flex items-center justify-between shadow-sm border border-white/60">
                <div class="flex items-center gap-4">
                    <div id="weather-icon" class="text-4xl"><i class="fas fa-location-arrow text-sky-300 animate-pulse"></i></div>
                    <div>
                        <h4 id="weather-location" class="font-black text-slate-700 text-lg">定位中...</h4>
                        <p id="weather-desc" class="text-slate-500 text-xs font-bold">請開啟 GPS</p>
                    </div>
                </div>
                <div class="text-right">
                    <div id="weather-temp" class="text-3xl font-black text-sky-500">--°C</div>
                    <div id="weather-rain" class="text-[10px] text-slate-400 font-bold">降雨 --%</div>
                </div>
            </div>
        </section>

        <section id="tab-schedule" class="tab-content">
            <nav id="day-tabs" class="flex overflow-x-auto p-4 gap-3 sticky top-[85px] z-40 hide-scroll"></nav>
            <div id="schedule-container" class="px-4 pb-4 space-y-5"></div>
        </section>

        <section id="tab-expenses" class="tab-content hidden px-5 py-6">
            <div class="bg-gradient-to-r from-sky-400 to-blue-400 rounded-[2rem] p-6 shadow-lg text-white text-center mb-8">
                <p class="text-blue-100 text-sm font-bold mb-1">公積金總支出</p>
                <h2 id="total-expense
